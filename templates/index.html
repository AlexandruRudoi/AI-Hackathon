<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Sender</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom, #000914 81%, #00FFF2);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .link-txt {
            color: #00FFF2;
        }

        .element {
            position: absolute;
            bottom: -7%;
            left: -10%;
            z-index: -1;
            width: 40%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="mt-5">Enter a <span class="link-txt">Link</span></h1>
        <form action="#" method="post" class="mt-3">
            <div class="input-group mb-3">
                <input type="text" name="link" class="form-control" placeholder="Enter link here">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>

        <!-- Display images -->
        <div class="row mt-5">
            {% for image in images %}
            <div class="col-md-3 mb-3">
                <img src="{{ image }}" class="img-fluid" alt="Image">
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Background element -->
    <img src="{{ url_for('static', filename='element.png') }}" alt="element.png" class="element">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
